<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Personalizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .custom-select {
            position: relative;
            display: inline-block;
        }
        .select-box {
            display: none;
        }
        .selected {
            padding: 10px;
            border: 1px solid rgb(2, 2, 2);
            cursor: pointer;
            background-color: #ffffff;
        }
        .options {
            position: absolute;
            top: 100%;
            left: 0;
            border: 1px solid rgb(233, 9, 9);
            background-color: #fff;
            display: none;
            z-index: 1;
        }
        .option {
            padding: 10px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #82887f;
        }
    </style>
</head>
<body>

<div class="custom-select">
    <div class="selected">Selecione uma cor</div>
    <div class="options">
        <div class="option" data-value="red">Vermelho</div>
        <div class="option" data-value="green">Verde</div>
        <div class="option" data-value="blue">Azul</div>
    </div>
</div>

<script>
    const selected = document.querySelector('.selected');
    const optionsContainer = document.querySelector('.options');
    const optionsList = document.querySelectorAll('.option');

    selected.addEventListener('click', () => {
        optionsContainer.style.display = optionsContainer.style.display === 'block' ? 'none' : 'block';
    });

    optionsList.forEach(option => {
        option.addEventListener('click', () => {
            selected.textContent = option.textContent;
            optionsContainer.style.display = 'none';
        });
    });

    document.addEventListener('click', (e) => {
        if (!selected.contains(e.target)) {
            optionsContainer.style.display = 'none';
        }
    });
</script>

</body>
</html>
